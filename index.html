<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>COUNTER</title>
  </head>
  <body class="countdown-body">

    <h1 class="main-title">Select Date</h1>

    <form name="form_main" class="date-form">
      <label for="date_end" class="date-label">Date:</label> 
      <input name="date_end" id="date_end" type="date" onblur="resetCountdown()" class="date-input" />
    </form>

    <div class="container countdown-container">

      <h2 class="countdown-title">Countdown </h2>
      
      <ul class="countdown-list">
        <li class="countdown-item"><span id="days" class="countdown-value"></span>days</li>
        <li class="countdown-item"><span id="hours" class="countdown-value"></span>Hours</li>
        <li class="countdown-item"><span id="minutes" class="countdown-value"></span>Minutes</li>
        <li class="countdown-item"><span id="seconds" class="countdown-value"></span>Seconds</li>
      </ul>

    </div>
    <script src="script.js"></script>
  </body>
</html>
